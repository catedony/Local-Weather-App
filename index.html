<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Local Weather App</title>
</head>
<body class="body">
		<div class="container-fluid">
				<div class="row">
					<div class="header">
						<blockquote>"There is no such thing as bad weather, only different kinds of good weather"
							<footer>John Ruskin</footer>
						</blockquote>
					</div>
				</div>
				<div class="row">
					<div class="main col-md-4 col-md-offset-4">
						<div class="location">
							<span class="district"></span>
							<span class="country"></span>
						</div>
						<div class="temp-wrap">
							<div class="temp">
								<span class="degrees"></span>
								<span class="button-wrap">
							<span class="buttons">
							<a href="#" class="button button-c active">&deg;C</a>
							<a href="#" class="button button-f">F&deg;</a>
							</span>
								</span>
							</div>
						</div>
						<div class="weather-wrap">
							<span class="weather"></span>
							<img class="icon" src="" alt="">
						</div>
			
					</div>
				</div>
				<div class="row">
					<div class="footer navbar-fixed-bottom col-md-2 col-md-offset-5">Made by MadBobCate <i class="fa fa-paw" aria-hidden="true"></i></div>
				</div>
			</div>
			<script src="https://use.fontawesome.com/b0b8ad268d.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
